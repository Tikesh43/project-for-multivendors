{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 35px;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(16px);
    border-radius: 25px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
}

.form-title {
    text-align: center;
    font-size: 2.3rem;
    font-weight: 900;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #8e24aa, #d500f9, #4a148c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFlow 6s linear infinite;
}

@keyframes gradientFlow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: 700;
    color: #6a1b9a;
    font-size: 1rem;
}

.form-control {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #bbb;
    font-size: 1rem;
}

.save-btn {
    margin-top: 12px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, #8e24aa, #6a1b9a);
    border: none;
    transition: 0.3s ease, transform 0.2s ease;
    cursor: pointer;
}

.save-btn:hover {
    transform: scale(1.06);
    opacity: 0.92;
}
</style>

<div class="form-container">
    <h2 class="form-title">Edit Menu Item</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Food Name</label>
            {{ form.food_name }}
        </div>

        <div class="form-group">
            <label>Price (â‚¹)</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label>Food Image</label><br>
            {% if menu.food_img %}
                <img src="{{ menu.food_img.url }}" style="width:120px; border-radius:10px; margin-bottom:10px;">
            {% endif %}
            {{ form.food_img }}
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
