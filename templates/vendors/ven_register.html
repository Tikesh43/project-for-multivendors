{% extends "base.html" %}

{% block content %}

<div style="min-height: 85vh; display: flex; justify-content: center; align-items: center;">

    <div style="
        width: 100%;
        max-width: 600px;
        background: rgba(255,255,255,0.78);
        padding: 30px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 28px rgba(0,0,0,0.15);
        border: 1px solid rgba(255,255,255,0.5);
        margin: 20px;
    ">

        {% if registered %}

            <h2 style="text-align:center; font-weight:700; color:#4a148c; margin-bottom:10px;">
                Thank You for Registration
            </h2>

            <h4 style="text-align:center; color:#6f42c1; font-weight:500;">
                Please wait for admin approval
            </h4>

        {% else %}

            <h2 style="
                text-align:center;
                color:#4a148c;
                font-weight:700;
                margin-bottom:25px;">
                Vendor Registration Form
            </h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div style="font-size:1rem;">
                    {{ form1.as_p }}
                    {{ form2.as_p }}
                </div>

                <button type="submit"
                    style="
                        width: 100%;
                        padding: 12px;
                        border-radius: 12px;
                        border: none;
                        margin-top: 10px;
                        font-size: 18px;
                        color: #fff;
                        font-weight: 600;
                        background: linear-gradient(135deg, #7b1fa2, #ba68c8);
                        box-shadow: 0 4px 15px rgba(123,31,162,0.3);
                        transition: 0.3s;
                    "
                    onmouseover="this.style.opacity='0.9'"
                    onmouseout="this.style.opacity='1'">
                    Register Vendor
                </button>

            </form>

        {% endif %}

    </div>
</div>

{% endblock %}
