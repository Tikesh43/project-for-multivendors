{% extends "base.html" %}
{% load static %}

{% block title %}Top Restaurants{% endblock %}

{% block content %}
<style>
.vendor-card {
    width: 300px;
    background: rgba(255,255,255,0.9);
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    transition: all 0.35s ease;
}

.vendor-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

.vendor-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.35s ease;
}

.vendor-card:hover .vendor-img {
    transform: scale(1.06);
}

.vendor-title a {
    text-decoration: none;
    color: #6a1b9a;
    font-weight: 600;
    transition: color 0.3s ease;
}

.vendor-title a:hover {
    color: #ba68c8;
}

.section-chip {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    border-radius: 50px;
    padding: 14px 35px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #6a1b9a;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.5);
    text-align: center;
    display: inline-block;
}

.banner-img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.18);
}
</style>

<div class="container" style="max-width:1200px;">

    <h1 class="text-center fw-bold mb-4" style="font-size:2.6rem; color:#6a1b9a;">
        Top Restaurants
    </h1>

    <div class="mb-5">
        <img src="{% static 'images/cafe-1869656_1280.jpg' %}" class="banner-img" alt="Banner">
    </div>

    <div class="text-center mb-5">
        <span class="section-chip">Restaurants List</span>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-4">

        {% for i in vendors %}
        <div class="vendor-card">

            {% if i.restaurant_img %}
            <img src="{{ i.restaurant_img.url }}" alt="{{ i.restaurant_name }}" class="vendor-img">
            {% else %}
            <div class="d-flex align-items-center justify-content-center bg-light text-muted"
                 style="height:200px;">
                No Image Available
            </div>
            {% endif %}

            <div class="p-3 text-center">
                <h5 class="vendor-title mb-0">
                    <a href="{% url 'vendors_details' i.id %}">
                        {{ i.restaurant_name }}
                    </a>
                </h5>
            </div>

        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
