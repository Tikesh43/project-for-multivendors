{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width:600px;">
    <h3 class="text-primary fw-bold mb-4">Add Menu Item for {{ vendor.restaurant_name }}</h3>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success rounded-pill px-4">Add Item</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary rounded-pill px-4">Cancel</a>
    </form>
</div>
{% endblock %}
