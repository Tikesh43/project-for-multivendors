<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="
    background: linear-gradient(135deg, #d9efff, #f3e7ff);
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
">

    <!-- ⭐ NEXT-LEVEL NAVBAR (Glassmorphism + Shadow) ⭐ -->
    <nav class="navbar navbar-expand-lg" style="
            position: sticky; top: 0; z-index: 1050;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.5);
         ">
        <div class="container">

            <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem; color:#4a148c;">
                MySite
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAV MENU -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" style="padding:10px 18px; border-radius:10px; transition:0.3s;"
                            onmouseover="this.style.background='#f3e5f5'"
                            onmouseout="this.style.background='transparent'" href="{% url 'dashboard' %}">
                            Profile
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="padding:10px 18px; border-radius:10px; transition:0.3s;"
                            onmouseover="this.style.background='#f3e5f5'"
                            onmouseout="this.style.background='transparent'" href="{% url 'vendor_list' %}">
                            Vendors List
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger"
                            style="padding:10px 18px; border-radius:10px; transition:0.3s; font-weight:600;"
                            onmouseover="this.style.background='#ffebee'"
                            onmouseout="this.style.background='transparent'" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="padding:10px 18px; border-radius:10px; transition:0.3s;"
                            onmouseover="this.style.background='#e8f5e9'"
                            onmouseout="this.style.background='transparent'" href="{% url 'register' %}">
                            Register
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="padding:10px 18px; border-radius:10px; transition:0.3s;"
                            onmouseover="this.style.background='#e8f5e9'"
                            onmouseout="this.style.background='transparent'" href="{% url 'ven_register' %}">
                            Vendor Register
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="padding:10px 18px; border-radius:10px; transition:0.3s;"
                            onmouseover="this.style.background='#e3f2fd'"
                            onmouseout="this.style.background='transparent'" href="{% url 'login' %}">
                            Login
                        </a>
                    </li>
                    {% endif %}

                </ul>
            </div>

        </div>
    </nav>

    <!-- ⭐ MAIN CONTENT WRAPPER - Premium Card ⭐ -->
    <div style="
        width: 100%;
        min-height: 100vh; /* at least full screen */
        height: auto;      /* grows if content is taller */
        background: rgba(255,255,255,0.75);
        border-radius: 18px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        backdrop-filter: blur(10px);
    ">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
