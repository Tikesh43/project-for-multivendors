{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container col-md-6 mt-5">

    <h3 class="text-primary mb-4 text-center">Update Profile</h3>

    <form method="POST" class="shadow p-4 rounded bg-white" enctype="multipart/form-data">
        {% csrf_token %}

        <h5 class="mb-3">Account Info</h5>
        {{ user_form.as_p }}

        <!-- Phone Number -->
        <h5 class="mb-3 mt-4">Phone Number</h5>
        {{ phone_form.as_p }}

        <!-- Update Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4">Update</button>
        </div>
    </form>

    <!-- Back Button -->
    <div class="text-center mt-3">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</div>

{% endblock %}
